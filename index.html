    /* Basic Styles - Adapt as needed */
    body {

    #progress-bar {

    }

</head>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const playlistItems = document.querySelectorAll('.playlist li');
    const progressBar = document.getElementById('progress-bar');

    playlistItems.forEach(item => {
      item.addEventListener('click', () => {
        const songSrc = item.getAttribute('data-src');
        audioPlayer.src = songSrc;
        audioPlayer.play();
      });
    });

    audioPlayer.addEventListener('timeupdate', function() {
      const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = percentage + '%';
    });

    // Placeholder functions (replace with actual logic)
    function playPause() {
      if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
      }
    }

    function skipBackward() {
      // Implement skip backward logic
      audioPlayer.currentTime -= 10; // Skip back 10 seconds
    }

    function skipForward() {
      // Implement skip forward logic
      audioPlayer.currentTime += 10; // Skip forward 10 seconds
    }
  </script>
